    <script type="text/javascript">
    window.onload = function() {
        $(".address-list > li > p").click(function(e) {
            $(this).parent().addClass("curr").siblings().removeClass("curr");
            setTimeout(function() {
                if (sessionStorage.url == 'confirm')
                    history.back();
            }, 500);
        });
        $(".deleteButton").click(function(e) {
            var self = this;
            e.preventDefault();
            layer.open({
                content: '确定删除此收货地址？',
                btn: ['确定', '不要'],
                yes: function(index) {
                    console.log(index);
                    $(self).parent().parent().remove();
                    layer.closeAll();
                }
            });
        });
        $(".editButton").click(function(e) {
            e.preventDefault();
            var html = ['<div class="shade_content_div">',
                '        <div class="shade_from">',
                '            <div>',
                '                <span class="span_style" id="">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区</span>',

                '            </div>',
                '            <div>',
                '                <span class="span_style" id="">手机号码</span>',
                '                <input class="input_style" type="" name="" id="phone" value="" placeholder="&nbsp;&nbsp;请输入您的手机号码">',
                '            </div>',
                '        </div>',
                '    </div>'
            ].join("");
            layer.open({
                title: [
                    '修改收货地址',
                    'background-color:#03A9F4; color:#fff;'
                ],
                anim: 'up',
                content: html,
